<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LOGIN</title>
</head>

<body>
    <form action="">
        <div class="container">
            <h1>Registro</h1>
            <p>Ingresa los datos para crear una cuenta.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="registerEmail" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="registerPassword" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="repeatPassword" id="psw-repeat" required>

            <label for="text"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="registerName" required>
            <hr>

            <button type="submit" class="registerbtn" onclick="prueba()">Registrar</button>
        </div>

        <div class="container signin">
            <p>Ya tienes cuenta? <a href="index.html">Ingresa Aqui</a>.</p>
        </div>
    </form>
    <script src="js/register.js"></script>
</body>

</html>
